<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Link faviacon  -->   
    <link rel="icon" type="image/png" sizes="16x16"  href="favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!--  Link  stylesheet  -->    
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
</head>
<body>
    <!--esta tag vai conter todo o trabalho-->
    <main>

        <img src="#" alt="pokemon" class="pokemon_image">
        
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> ..
            <span class="pokemon_nome"></span>
        </h1>
        
        <form class="form">
            <label for="">DIGITE</label>
            <input type="search" 
            class="input_search" 
            placeholder="name or number" 
            required>
        </form>

        <div class="buttons">
            
            <button class="button btn-prev">Prev &lt;</button>    <!--HTML entities-->        
            <button class="button btn-next">Next &gt;</button>     <!--HTML entities-->

        </div>

        <img src="pixiz-21-07-2022-14-48-51.jpg" alt="pokedex" class="pokedex">
        
        <footer>&copy;Layng 2022</footer>       <!--HTML entities-->

    </main>

    <script src="script.js"></script>
</body>
</html>
